<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="card mb-3">
      <div class="row g-0">

        <div class="col-md-4 image-container">
          <img src="images/image-header-desktop.jpg" class="imgage-fluid" alt="header-image">
        </div>

        <div class="col-md-8">

          <div class="card-body content-container">
            <h1 class="card-title">Get <span class="colored-text">insights</span> that help your business grow.</h1>
            <p class="card-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>

           <div class="stats">
             <div>
               <span class="stat-count"> 0k+</span><br>
              <span class="stat-info">companies</span>
            </div>
             <div>
               <span class="stat-count"> 314</span><br>
               <span class="stat-info">templates</span>
              </div>
             <div>
               <span class="stat-count"> 12M+</span><br>
               <span class="stat-info">queries</span>
              </div>
           </div>

          </div>

        </div>

      </div>
    </div>
  </main>
  

 




<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/taepal467" target="_blank">Chantae Palacio</a>.
  </div>
</footer>
  <!--JS Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
